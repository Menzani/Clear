<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="elements.css">
	<link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="card original"><p>
    Some text
</p></div>
<div class="card thick"><p>
    Some text
</p></div>
<div class="card thin"><p>
    Some text
</p></div>
<div class="card thin effect"><p>
    Some text
</p></div>
<div class="card paper"><p>
    Some text
</p></div>
<div class="card paper effect"><p>
    Some text
</p></div>

<hr class="separator">
<div class="card thin">
    <img src="https://picsum.photos/200/300">
    <p>Some text</p>
</div>
<div class="card thin">
    <video poster="https://picsum.photos/200/300"></video>
    <p>Some text</p>
</div>

<hr class="separator">
<a class="button white">
    <i class="fa fa-cloud-download"></i>
    <strong>Download</strong>
</a>
<a class="button yellow">
    <i class="fa fa-clock-o"></i>
    Waiting for <strong>confirmation</strong>
</a>
<a class="button orange">
    <i class="fa fa-exclamation-triangle"></i>
    Watch <strong>out!</strong>
</a>
<a class="button red">
    <i class="fa fa-times"></i>
    Order <strong>cancelled</strong>
</a>
<a class="button purple">
    <i class="fa fa-rocket"></i>
    Fly me to the <strong>Moon</strong>
</a>
<a class="button blue">
    <i class="fa fa-globe"></i>
    Hello <strong>World</strong>
</a>
<a class="button green">
    <i class="fa fa-check"></i>
    Order <strong>received</strong>
</a>
</body>
</html>
